<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Bawidamann.com | Mailing List</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta name="description" content="Bawidamann Pinup Girls, signup for the mailing list" />

	<link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />

<!-- 		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script> -->
	<script src="../javascripts/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="../javascripts/validation.js" type="text/javascript"></script>
	<script src="../javascripts/application.js" type="text/javascript"></script>
</head>
	<body>
		<div id="container">
			<div class="postcard">
				<div class="left">
<!-- 					<img class="splash" src="../images/mail/flyingtiger.png" /> -->
				</div>

				<div class="right">
					<!-- Form -->
					<form action="http://makemoreconsultingllc.createsend.com/t/r/s/jrof/" class="email-form" id="emailform" method="post">
						<div class="info">
							BawidamannBlades.com now has a mailing list.  If you would like
							to keep up-to-date on products, fill out the form below and we
							will add you to the mailing list.
						</div>

						<div>
							<label for="name" style="display:none;">Name</label>
							<span><input type="text" name="cm-name" id="name" size="25" value="Name" /></span>
						</div>
						<div>
							<label for="email" style="display:none;">Email</label>
							<span><input type="text" name="cm-jrof-jrof" id="email" size="25" value="Email Address" /></span>
						</div>
						<div>
							<div>
								<label for="location" style="display:none;">Location</label>
								<span><input type="text" name="cm-f-mtlkd" id="location" size="25" value="Location" /></span>
							</div>
						</div>
						<div id="gender" class="gender">
							<span>Male <input type="checkbox" id="gendermale" name="cm-f-mtlkh" value="male" /></span>
							<label for="gendermale" style="display:none;">Gender Male</label>
							<span>Female <input type="checkbox" id="genderfemale" name="cm-f-mtlkh" value="female" /></span>
							<label for="genderfemale" style="display:none;">Gender Female</label>
						</div>
						<div class="buttons">
							<span class="button"><input id="formsubmit" type="button" value="Subscribe" /></span>
							<span class="button"><input id="formskip" type="button" value="Skip" /></span>
						</div>
						<input type="submit" style="display:none;"/>
					</form>
					<!-- Form -->
				</div>

				<div class="clear"></div>
			</div>

			<div id="footer">
				<div>
					<a href="/">BawidamannBlades.com</a> &copy; 2009
				</div>
			</div>
		</div>
